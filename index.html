<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sixties Gifs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-header">
        <h1>Welcome to the Sixties</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-9">

<button type="button" class="btn btn-primary" data-name="hippies">Hippies</button>
<button type="button" class="btn btn-primary" data-name="sixties">Sixties</button>
<button type="button" class="btn btn-primary" data-name="1967">1967</button>
<button type="button" class="btn btn-primary" data-name="psychadelic">Psychadelic</button>
<button type="button" class="btn btn-primary" data-name="peace">Peace</button>
<button type="button" class="btn btn-primary" data-name="the-beatles">The Beatles</button>
<button type="button" class="btn btn-primary" data-name="yellow-submarine">Yellow Submarine</button>
<button type="button" class="btn btn-primary" data-name="twiggy">Twiggy</button>
<button type="button" class="btn btn-primary" data-name="jackie+kennedy">Jackie Kennedy</button>
<button type="button" class="btn btn-primary" data-name="jane-fonda">Jane Fonda</button>
  </div>

    <div class="col-sm-3">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

  </div>

<div class="row">
  <div class="col-sm-12">
    <div id="gifs-appear-here"></div>
  </div>
</div>

</div>

<style type="text/css">
#gifs-appear-here {
  padding: 10px;
}

.btn.btn-primary{
  margin-bottom: 6px;
}

</style>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

//button click function
	$("button").on("click", function() {
	  var sixties = $(this).attr("data-name");
	  var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
	    sixties + "&api_key=cb636aed6e5a43abb386601e0c8705d5";
	
    //call the query
    	$.ajax({
        	url: queryURL,
        	method: "GET"
    	}).done(function(response) {

         	console.log(response);
            var results = response.data;

    //loop through data
        for (var i = 0; i < results.length; i++) {

            var sixtiesDiv = $("<div>");
            
            var p = $("<p>")
                var rating = results[i].rating;
                p.text("Rating: "+rating);

            var sixtiesGif = $("<img>");
              sixtiesGif.attr("src", results[i].images.fixed_height.url);
              sixtiesGif.addClass("gif");


            sixtiesDiv.prepend(p);
            sixtiesDiv.prepend(sixtiesGif);

              $("#gifs-appear-here").prepend(sixtiesDiv);

            };

      });

           $(".gif").on("click", function() {
      // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
      var state = $(this).attr("data-state");
      var animate = $(this).attr("data-animate")
      var still = $(this).attr("src", $(this).attr("data-still"));

      console.log(still)
      // If the clicked image's state is still, update its src attribute to what its data-animate value is.
      // Then, set the image's data-state to animate
      // Else set src to the data-still value
          if (state === "still") {
            $(this).attr("src", animate );
            $(this).attr("data-state", "animate");
          } else {
            $(this).attr("src", $(this).attr("data-still"));
            $(this).attr("data-state", "still");
          };
      }
    });


</script>

</body>
</html>
